<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>

<body>
  <div class="contactUs">
    <div class="title">
      <h2>Get In Touch</h2>
    </div>
    <div class="box">

      <!--Form-->
      <div class="contact form">
        <h3>Send a Message</h3>
        <form>
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="Jacob">
              </div>
              <div class="inputBox">
                <span>Last Name</span>
                <input type="text" placeholder="Kabugi">
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email</span>
                <input type="text" placeholder="jacobkabugi@email.com">
              </div>
              <div class="inputBox">
                <span>Mobile</span>
                <input type="text" placeholder="+070****789">
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <textarea placeholder="Write your message here ...."></textarea>
              </div>
          </div>

          <div class="row100">
            <div class="inputBox">
              <input type="submit" value="Send">
            </div>
        </div>
          </div>
        </form>
      </div>

      <!--Info box-->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>Huruma Estate, Kariobangi <br> Nairobi, Kenya</p>
          </div>

          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:loremipsum@email.com">loremipsum@email.com</a>
          </div>

          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:+2547*****123">+254 7*****123</a>
          </div>
          <!--Social links-->
          <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          </ul>
        </div> 
      </div>

      <!--Map box-->
      <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9217.062900464201!2d36.8694794116174!3d-1.2607604087544941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1420e375582b%3A0x62d75dc646f536b8!2sHuruma%20Flats%20Estate%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1711990381951!5m2!1sen!2ske" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
